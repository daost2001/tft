<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Team Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="app.js"></script>
    <div class="top-page-container">
        <div class="traits-column-container" >
            Traits 
            <div class="traits-column" id="traitsColumn">
                <div class = "traitsPlaceholder">Traits will be dynamically added here</div> 
            </div>
        </div>
            <!-- Hexagonal board with four rows -->
        <div class="hex-board-container">
            <div id="hexBoard"> 
                <div class="hex-board">
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell last"></div>
                </div>
                <div class="hex-board">
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                </div>
                <div class="hex-board">
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell last"></div>
                </div>
                <div class="hex-board">
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                    <div class="hex-cell"></div>
                </div>
            </div>
        </div>
        <div class= "recommendationsContainer">
            <div >Recommended Champions </div>
            <div class= "recommendationsList" id="recommendationsList">
                <div class= "recommendationsPlaceholder" id="recommendationsPlaceholder" >Champions will be recommended here depending on what your team needs</div>
            </div>
        </div>
    </div>
    <div class="bottom-page-container">
        <div class="champions-container" id="championClassesList"></div>
        <div class="headliner-container" id="headlinerContainer">
            <div class="headliner-list" id="headlinerList"></div>
        </div>
    </div>
</body>
      

</html>
